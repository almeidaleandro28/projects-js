<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- css reset-->
  <link rel="stylesheet" href="./css/reset.css">
  <!-- css -->
  <link rel="stylesheet" href="./css/styles.css">
  <!-- icons bootstrap -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.3/font/bootstrap-icons.css">
  <title>project message carousel</title>
</head>
<body>
  <!-- start main -->
  <main class="main">
    <!-- start container -->
    <div class="container">
      <h1 class="title"></h1>
      <!--start card--> 
      <section class="card">
        <div class="card-photo"></div>
        <h2 class="card-name">Karp Aliyev</h2>
        <p class="card-job"></p>
        <p class="card-info">
          Lorem ipsum dolor sit amet consectetur adipisicing elit. Error dolorum sequi corrupti 
          debitis velit itaque vero architecto iste culpa facilis dicta, voluptatibus ipsam 
          obcaecati quisquam.
        </p>
        <!-- start card-buttons -->
        <div class="card-buttons">
          <button class="btn-prev">
            <i class="bi bi-arrow-left"></i>
          </button>     
          <button class="btn-next">
            <i class="bi bi-arrow-right"></i>
          </button>
        </div>
        <!-- end card-buttons -->
        <button class="btn-random ">more</button>

      </section>
      <!-- end card -->
    </div>
    <!-- end container -->
  </main>
  <!-- end main -->
</body>
</html>
