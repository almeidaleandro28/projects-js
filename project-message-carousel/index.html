<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- css reset-->
  <link rel="stylesheet" href="./css/reset.css">
  <!-- css -->
  <link rel="stylesheet" href="./css/styles.css">
  <!-- icons bootstrap -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.3/font/bootstrap-icons.css">
  <title>project message carousel</title>
</head>
<body>
  <!-- start main -->
  <main class="main">
    <!-- start container -->
    <div class="container">
      <h1 class="title">Reviews</h1>
      <!--start card--> 
      <section class="card">
        <div class="card-header">
          <img class="card-avatar" src="./img/people-jrdevelopment.jpg" alt="photo man">
        </div>
        <!--end card header-->
        <div class="card-body">
          <h2 class="card-name">Karp Aliyev</h2>
          <h3 class="card-job">JR development</h3>
          <p class="card-info">
            Lorem ipsum dolor sit amet consectetur adipisicing elit. Error dolorum sequi corrupti 
            debitis velit itaque vero architecto iste culpa facilis dicta, voluptatibus ipsam 
            obcaecati quisquam.
          </p>
        </div><!-- end card body -->
        <div class="card-footer">
          <div class="card-buttons">
            <button class="btn btn-prev">
              <i class="bi bi-arrow-left"></i>
            </button>
            <button class="btn btn-next">
              <i class="bi bi-arrow-right"></i>
            </button>
          </div>
          <!--end buttons-->
          <button class="btn btn-random ">more</button>
        </div>
        <!--end card footer-->
      </section>
      <!-- end card -->
    </div>
    <!-- end container -->
  </main>
  <!-- end main -->
<script src="./js/app.js"></script>
</body>
</html>
